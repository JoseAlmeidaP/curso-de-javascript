<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            /* desta forma é feito o comentário no css*/
            background-color: rgb(145, 123, 94);
            color: white;font: normal 20pt arial;

        }
        h1{
            color: rgb(169, 231, 231);
        }
    </style>
</head>
<body>
 <h1>Olá, Mundo!</h1><!--funciona desta forma o comentário no html-->
 <p>já me livrei da maldição</p>
 <script>
    //desta forma é feito o comentario no javascript
    /*aqui tambem serve esse padrão para fazer comentário no javascript*/ 
    var n1 = Number(window.prompt('Digite um valor:'))//recebe string
    var n2 = Number(window.prompt('Digite outro valor:'))//recebe string
    var s = n1 + n2
    window.alert(`A soma dos valores ${n1} e ${n2} é ${s}`)
    // (number +  number) para adição 
    // (string +  string )para concatenação


 </script>
</body>
</html>
