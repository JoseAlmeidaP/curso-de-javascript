<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VERIFICAÇÃO DE NASCIONALIDADE</title>
</head>
<body>
    <h1>Verificando  Nacionalidade</h1>
        <form id="meuFormulario">
            <label for="nome">Qual seu Pais:</label>
            <input type="text" name="nome" id="nome">
            <button type="button" onclick="recuperarValor()">Verificar</button>
        </form>    
    <script>
        function recuperarValor() {
            const inputNome = document.getElementById("nome");
            const valorNome = inputNome.value;
            alert("O valor digitado é:" + valorNome)
        }
    </script>

</body>
</html>
